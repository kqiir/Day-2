<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <header><h2>Registration Form</h2></header>
    <form>
      <label for="firstname"> Firstame</label>
      <input type="text" name="firstname" id="firstname" required/>

      <br />
      <br />

      <label for="secondname">Lastname</label>
      <input type="text" name="secondname" id="secondname" required/>

      <br />

      <label for="course">Course</label>
      <select id="course" name="Courses" required >
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>

      <br />

      <label for="gender">Gender:</label>
      <br />
      <input type="radio" name="gender" value="male" required/>Male
      <br />
      <input type="radio" name="gender" value="female" required/> Female
      <br />

      <br />

      <label for="hobbies">Hobbies:</label>
      <br />
      <input type="checkbox" name="checkbox" value="programming" /> Programming
      <br />
      <input type="checkbox" name="checkbox" value="basketlball" /> Basketball
      <br />
      <input type="checkbox" name="checkbox" value="football" /> Football
      <br />
      <input type="checkbox" name="checkbox" value="reading" /> Reading

      <br />

      <label for="phonenumber">Phone:</label>
      <input type="number" name="phonenumber" id="phonenumber" required/>

      <br />

      <label for="address">Address:</label>
      <br />
      <textarea id="adress" name="address" rows="5" cols="50" required></textarea>

      <br />
      <label for="email" name="email">Email:</label>
      <input type="text" name="email" id="email" required />
      <br />
      <br />
      <label for="password" name="password">Password:</label>
      <input type="password" name="password" id="password" required/>
      <br />
      <br />
      <action="registerform.html">
      <input type="submit" value="Submit" />

      <action="registerform.html">
      <input type="reset" value="Reset" /> 
    </form>
  </body>
</html>
