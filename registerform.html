<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <header><h2>Registration Form</h2></header>
    <form>
      <label for="firstname"> Firstame</label>
      <input type="text" name="firstname" id="firstname" />
      
      <br />
      <br />

      <label for="secondname">Lastname</label>
      <input type="text" name="secondname" id="secondname" />
    </form>
    <br />
    <form>
      <label for="course">Course</label>
      <select id="course" name="Courses">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>
    </form>
    <br />
    <form>
      <label for="gender">Gender:</label>
      <br />
      <input type="radio" name="gender" value="male" />Male
      <br />
      <input type="radio" name="gender" value="female" /> Female
      <br />
    </form>
    <br />
    <form>
      <label for="hobbies">Hobbies:</label>
      <br />
      <input type="checkbox" name="checkbox" value="programming" /> Programming
      <br />
      <input type="checkbox" name="checkbox" value="basketlball" /> Basketball
      <br />
      <input type="checkbox" name="checkbox" value="football" /> Football
      <br />
      <input type="checkbox" name="checkbox" value="reading" /> Reading
    </form>
    <br />

    <form>
      <label for="phonenumber">Phone:</label>
      <input type="number" name="phonenumber" id="phonenumber" />
    </form>
    <br />

    <form>
      <label for="address">Address:</label>
      <br />
      <textarea id="adress" name="address" rows="5" cols="50"></textarea>
    </form>
    <br />
    <label for="email" name="email">Email:</label>
    <input type="text" name="email" id="email" />
    <br />
    <br />
    <label for="password" name="password">Password:</label>
    <input type="password" name="password" id="password" />
    <br />
    <br />
    <form action="registerform.html">
      <input type="submit" value="Submit" />
      <action="registerform.html">
      <input type="Reset" value="Reset" />
    </form>
  </body>
</html>
