<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
  </head>
  <body>
    <header><h3>Weekend Activities</h3></header>
    <table border="1">
      <thead>
        <tr>
          <th>Day</th>
          <th>Morning</th>
          <th>Afternoon</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Saturday</td>
          <td>
            <dl>
              <dt>Shopping</dt>
              <dd>Buy a new phone</dd>
            </dl>
          </td>

          <td>
            <dl>
              <dt>Dinner at a restaurant</dt>
              <dd>Try out the chinese kitchen</dd>
            </dl>
          </td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td>
            <ol>
              <li>
                Training
                <ul>
                  <li>Pull day</li>
                  <li>Cardio</li>
                </ul>
              </li>
            </ol>
          </td>
          <td>
            <ol start="2">
              <li>
                Go out with Friends
                <ul>
                  <li>play a new game</li>
                  <li>visit an event</li>
                </ul>
              </li>
            </ol>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
